<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>New Article</title>
    <script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/kindeditor/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('#editor_id');
        });
    </script>
    <style type="text/css">
        #content {
            margin: 0 auto;
            width: 710px;
        }

        #article_form {
            margin-top: 50px;
        }

        #title {
            height: 30px;
        }
    </style>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
</head>


<body>
<div class="container">
    <div class="row">
        <p><a href="{{ url_for('.admin_manage') }}" class="btn btn-default">返回管理首页</a></p>
        <p><a href="{{ url_for('main.index') }}" class="btn btn-default">返回首页</a></p>
    </div>
    <div class="row">
        <div id="content">
            <h2>新增文章</h2>
            <form id="article_form" action="{{ url_for('.addpost') }}" method="post" class="form-horizontal"
                  enctype="multipart/form-data">
                <div class="form-group">


                    <p><span style="font-size:16px;font-weight:bold;">标题：</span><input type="text" name="title"
                                                                                       id="title"
                                                                                       size="80"/></p>
                    <br>
                    <textarea id="editor_id" name="content" style="width:700px;height:500px;">
    </textarea>
                    <p>Tags: <input type="text" name="tags" size="70"/></p>
                    <p><input type="file" name="imgFile" id="imgFile" value="封面图片"></p>
                    <p>
                        {% for category in categories %}
                            {{ category.category_name }}
                            <input type="radio" name="category" value="{{ category.id }}"/>&nbsp;&nbsp;
                        {% endfor %}
                    </p>
                    <p>
                        <input type="checkbox" name="star" id="star" >
                        <label for="star">精选</label>
                    </p>
                    <input type="submit" class="btn btn-primary"/>
                </div>
            </form>


            <form id="article_form" action="{{ url_for('.epost') }}" method="get">
                <p>输入ID选择指定文章修改</p>
                <p><span style="font-size:16px;font-weight:bold;">post number：</span><input type="text" name="post"
                                                                                            id="post" size="80"/></p>
                <input type="submit"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
