<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回复评论</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>评论内容:{{ comment.body }}</p>
            <p>评论时间:{{ comment.timestamp }}</p>
        </div>
    </div>
    <div class="row">
        <form action="#">
            <label for="message">回复内容:</label>
            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <input type="submit" value="回复" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
