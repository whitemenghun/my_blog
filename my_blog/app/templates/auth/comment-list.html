<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论管理</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>评论者名字</th>
                    <th>邮箱</th>
                    <th>内容</th>
                    <th>是否显示</th>
                    <th>文章id</th>
                    <th>回复</th>
                </tr>
                </thead>
                <tbody>
                {% for comment in comments %}
                    <tr>
                        <th>{{ comment.name }}</th>
                        <th>{{ comment.email }}</th>
                        <th>{{ comment.body }}</th>

                        <th>
                            <a href="{{ url_for('.comment_able',id=comment.id) }}"
                               class="btn btn-sm {{ 'btn-primary' if  comment.disabled else 'btn-danger' }}">{{ '显示' if comment.disabled else'屏蔽' }}</a>
                        </th>
                        <th>{{ comment.post_id }}</th>
                        <th><a href="{{ url_for('.comment_reply',id=comment.id) }}"
                               class="btn btn-primary btn-sm">回复</a></th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
